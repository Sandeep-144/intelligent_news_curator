<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Intelligent News Curator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">News Curator</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#trending">Trending</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <button type="button" id="logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Section -->
    <section id="profile" class="section">
        <div class="section-header">
            <h2>User Profile</h2>
            <p>View and update your profile information.</p>
        </div>

        <div class="profile-info">
            <h3>Profile Information</h3>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="interests">Interests:</label>
                <textarea id="interests" name="interests" rows="4" required></textarea>

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div class="favorite-news">
            <h3>Your Favorite News</h3>
            <ul id="favorite-news-list">
                <!-- Favorite news articles will be inserted here via JavaScript -->
            </ul>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Intelligent News Curator | All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
